<html>
<head>
 <title>RationalGRL Editor</title>
 <!-- Libraries -->
 <script src="js/lib/jquery.min.js"></script>
 <script src="js/lib/lodash.js"></script>
 <script src="js/lib/backbone.js"></script>
 <script src="js/lib/easytabs.min.js"></script>
 <script src="js/lib/joint.js"></script>

 <!-- Style files -->
 <link rel="stylesheet" href="css/rationalgrl.css" />
 <link rel="stylesheet" href="css/joint.css" />
 <link rel="stylesheet" href="css/jquery.contextMenu.min.css" />
 <link rel="stylesheet" href="css/jqx.base.css" type="text/css" />
</head>
<body>

<div id="rationalgrl">
  <div id="sidebar">
    Elements<br>
    <img class="sidebarElement" id="softgoal" src="img/softgoal.png">
    <img class="sidebarElement" id="goal" src="img/goal.png">
    <img class="sidebarElement" id="task" src="img/task.png">
    <img class="sidebarElement" id="resource" src="img/resource.png">
    <img class="sidebarElement" id="argument" src="img/argument.png"><br><br>
    Links<br>
    <img class="sidebarElement" id="decomposition" src="img/decomposition.png">
    <img class="sidebarElement" id="contribution" src="img/contribution.png">
    <img class="sidebarElement" id="dependency" src="img/dependency.png">
    <img class="sidebarElement" id="attack" src="img/attack.png"><br><br> 
  </div>
  <div id="paper"></div>
</div>
<div class="details-pane">
<div class="element-details-container">
  <table class="element-table">
    <thead>
      <tr><td colspan=2>Element Details</td></tr>
    </thead>
    <tr>
      <td class="table-key">Element name</td>
      <td class="table-value"><input class="element-name-input"><button type="button" class="rename-button">Rename</button></td>
    </tr>
    <tr>
      <td class="table-key">Element type</td>
      <td class="table-value"><div class="element-type"></div></td>
    </tr>
    <tr>
      <td class="table-key">Critical questions</td>
      <td class="table-value"><div class="critical-questions"></div></td>
    </tr>
    <tr>
      <td class="table-key">Naming history</td>
      <td class="table-value"><div class="naming-history"></div></td>
    </tr>
    <tr>
      <td class="table-key">Notes</td>
      <td class="table-value"><div class="element-notes"></div></td>
    </tr>
  </table>
</div>
<div class="question-details-container">
  <table class="question-table">
    <thead>
      <tr><td colspan=2>Critical question details</td></tr>
    </thead>
    <tr>
      <td class="table-key">Element name</td>
      <td class="table-value"><div class="element-name"></div></td>
    </tr>
    <tr>
      <td class="table-key">Critical question</td>
      <td class="table-value"><div class="critical-question"></div></td>
    </tr>
    <tr>
      <td class="table-key">Answer</td>
      <td class="table-value"><div class="answer"></div></td>
    </tr>
    <tr>
      <td class="table-key">Explanation</td>
      <td class="table-value"><input class="explanation-input"></td>
    </tr>
  </table>
  <button type="button" class="answer-button">Answer</button>
</div>
<div class="argument-details-container">
  <table class="argument-table">
    <thead>
      <tr><td colspan=2>Argument details</td></tr>
    </thead>
    <tr>
      <td class="table-key">Name</td>
      <td class="table-value"><input class="name"></td>
    </tr>
    <tr>
      <td class="table-key">Explanation</td>
      <td class="table-value"><input class="explanation"></td>
    </tr>
    <tr>
      <td class="table-key">Critical question</td>
      <td class="table-value"><div class="critical-question"></div></td>
    </tr>
  </table>
  <button type="button" class="save-button">Save</button>
</div>
<div class="link-details-container">
  <table class="link-table">
    <thead>
      <tr><td colspan=2>Link Details</td></tr>
    </thead>
  </table>
  (TODO)
</div>
</div>


<script src="js/graph-globals.js"></script>
<script src="js/helper-functions.js"></script>
<script src="js/shapes.js"></script>
<script src="js/rationalgrl-model.js"></script>
<script src="js/listeners.js"></script>
</body>
</html>
